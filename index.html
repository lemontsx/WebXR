<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge & Punch AR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
        }
        
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            z-index: 10000;
        }
        
        #start-screen.hidden {
            display: none;
        }
        
        .start-container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        
        .start-icon {
            font-size: 100px;
            color: white;
            margin-bottom: 30px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        
        .start-title {
            font-size: 56px;
            font-weight: 900;
            color: white;
            margin-bottom: 16px;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .start-subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 500;
        }
        
        #enter-ar-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: white;
            color: #dc2626;
            border: none;
            padding: 24px 48px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #enter-ar-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        #enter-ar-btn i {
            font-size: 28px;
        }
        
        .rules {
            margin-top: 40px;
            text-align: left;
            display: inline-block;
            background: rgba(0, 0, 0, 0.3);
            padding: 24px 32px;
            border-radius: 16px;
        }
        
        .rule-item {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            color: white;
            font-size: 16px;
            margin: 16px 0;
            line-height: 1.5;
        }
        
        .rule-icon {
            font-size: 24px;
            min-width: 24px;
        }
        
        .rule-icon.red { color: #ef4444; }
        .rule-icon.green { color: #22c55e; }
        .rule-icon.yellow { color: #eab308; }
        
        #game-ui {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px 40px;
            z-index: 1000;
            display: none;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            min-width: 300px;
        }
        
        #game-ui.active {
            display: flex;
        }
        
        .score-display {
            text-align: center;
            font-size: 48px;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            font-family: 'Courier New', monospace;
        }
        
        .lives-display {
            display: flex;
            justify-content: center;
            gap: 8px;
            font-size: 32px;
        }
        
        .heart {
            color: #ef4444;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        .heart.lost {
            color: rgba(239, 68, 68, 0.2);
        }
        
        #game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 15, 25, 0.98);
            backdrop-filter: blur(30px);
            border: 3px solid #ef4444;
            border-radius: 24px;
            padding: 48px 64px;
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            box-shadow: 0 20px 80px rgba(239, 68, 68, 0.5);
        }
        
        #game-over.active {
            display: flex;
        }
        
        .game-over-title {
            font-size: 64px;
            font-weight: 900;
            color: #ef4444;
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.8);
        }
        
        .final-score {
            font-size: 32px;
            color: white;
            font-weight: 700;
        }
        
        .final-score span {
            color: #fbbf24;
            font-size: 48px;
        }
        
        #restart-btn {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            border: none;
            padding: 20px 48px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        #restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.5);
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <div class="start-container">
            <div class="start-icon">
                <i class="fa-solid fa-hand-fist"></i>
            </div>
            <h1 class="start-title">DODGE & PUNCH</h1>
            <p class="start-subtitle">Survive the onslaught! Dodge red balls or punch green ones!</p>
            <button id="enter-ar-btn">
                <i class="fa-solid fa-gamepad"></i>
                <span>Start Game</span>
            </button>
            <div class="rules">
                <div class="rule-item">
                    <i class="fa-solid fa-circle rule-icon red"></i>
                    <div><strong>RED CIRCLE → RED BALL:</strong> Deadly! Dodge or you die!</div>
                </div>
                <div class="rule-item">
                    <i class="fa-solid fa-circle rule-icon green"></i>
                    <div><strong>GREEN CIRCLE → GREEN BALL:</strong> Punch it for points!</div>
                </div>
                <div class="rule-item">
                    <i class="fa-solid fa-heart rule-icon yellow"></i>
                    <div><strong>3 LIVES:</strong> Get hit by red = lose a life!</div>
                </div>
            </div>
        </div>
    </div>

    <div id="game-ui">
        <div class="score-display" id="score">0</div>
        <div class="lives-display" id="lives">
            <i class="fa-solid fa-heart heart"></i>
            <i class="fa-solid fa-heart heart"></i>
            <i class="fa-solid fa-heart heart"></i>
        </div>
    </div>

    <div id="game-over">
        <div class="game-over-title">GAME OVER</div>
        <div class="final-score">Final Score: <span id="final-score">0</span></div>
        <button id="restart-btn">Play Again</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ========== GAME STATE ==========
        let scene, camera, renderer, xrSession;
        let score = 0;
        let lives = 3;
        let gameActive = false;
        let spawner = null;
        let balls = [];
        let handMarkers = [];
        
        const startScreen = document.getElementById('start-screen');
        const enterArBtn = document.getElementById('enter-ar-btn');
        const gameUI = document.getElementById('game-ui');
        const gameOverScreen = document.getElementById('game-over');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        
        // ========== SPAWNER CIRCLE ==========
        class Spawner {
            constructor() {
                this.group = new THREE.Group();
                
                // Outer ring
                const ringGeo = new THREE.TorusGeometry(0.3, 0.04, 16, 32);
                const ringMat = new THREE.MeshStandardMaterial({
                    color: 0xffffff,
                    emissive: 0xffffff,
                    emissiveIntensity: 0.5
                });
                this.ring = new THREE.Mesh(ringGeo, ringMat);
                this.group.add(this.ring);
                
                // Inner circle (changes color)
                const circleGeo = new THREE.CircleGeometry(0.25, 32);
                const circleMat = new THREE.MeshStandardMaterial({
                    color: 0xffffff,
                    emissive: 0xffffff,
                    emissiveIntensity: 0.8,
                    transparent: true,
                    opacity: 0.7,
                    side: THREE.DoubleSide
                });
                this.circle = new THREE.Mesh(circleGeo, circleMat);
                this.group.add(this.circle);
                
                this.isRed = false;
                this.chargeTime = 0;
                this.maxChargeTime = 2.0;
                this.cooldown = 0;
                
                this.positionSpawner();
                scene.add(this.group);
            }
            
            positionSpawner() {
                const cameraPos = new THREE.Vector3();
                camera.getWorldPosition(cameraPos);
                const cameraDir = new THREE.Vector3();
                camera.getWorldDirection(cameraDir);
                
                const spawnPos = cameraPos.clone().add(cameraDir.multiplyScalar(3));
                spawnPos.y = cameraPos.y;
                
                this.group.position.copy(spawnPos);
                this.group.lookAt(cameraPos);
            }
            
            update(deltaTime) {
                if (this.cooldown > 0) {
                    this.cooldown -= deltaTime;
                    this.circle.material.opacity = 0.3;
                    return;
                }
                
                this.chargeTime += deltaTime;
                const progress = this.chargeTime / this.maxChargeTime;
                
                if (progress >= 1.0) {
                    this.shoot();
                    this.chargeTime = 0;
                    this.cooldown = 0.5;
                    this.isRed = Math.random() > 0.5;
                } else {
                    // Pulse effect
                    this.circle.material.opacity = 0.5 + progress * 0.5;
                    this.circle.scale.set(1 + progress * 0.2, 1 + progress * 0.2, 1);
                    
                    // Set color
                    const color = this.isRed ? 0xff0000 : 0x00ff00;
                    this.circle.material.color.setHex(color);
                    this.circle.material.emissive.setHex(color);
                    this.ring.material.color.setHex(color);
                }
                
                this.ring.rotation.z += deltaTime * 2;
            }
            
            shoot() {
                const direction = new THREE.Vector3();
                this.group.getWorldDirection(direction);
                direction.negate();
                
                const ball = new Ball(
                    this.group.position.clone(),
                    direction,
                    this.isRed
                );
                balls.push(ball);
            }
        }
        
        // ========== BALL PROJECTILE ==========
        class Ball {
            constructor(position, direction, isRed) {
                this.isRed = isRed;
                this.speed = 2.5;
                this.position = position.clone();
                this.velocity = direction.clone().multiplyScalar(this.speed);
                this.life = 10.0;
                
                const geometry = new THREE.SphereGeometry(0.1, 16, 16);
                const material = new THREE.MeshStandardMaterial({
                    color: isRed ? 0xff0000 : 0x00ff00,
                    emissive: isRed ? 0xff0000 : 0x00ff00,
                    emissiveIntensity: 0.8
                });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.copy(this.position);
                
                // Add glow effect
                const glowGeo = new THREE.SphereGeometry(0.15, 16, 16);
                const glowMat = new THREE.MeshBasicMaterial({
                    color: isRed ? 0xff0000 : 0x00ff00,
                    transparent: true,
                    opacity: 0.3
                });
                const glow = new THREE.Mesh(glowGeo, glowMat);
                this.mesh.add(glow);
                
                scene.add(this.mesh);
            }
            
            update(deltaTime, handPositions, headPosition) {
                this.position.add(this.velocity.clone().multiplyScalar(deltaTime));
                this.mesh.position.copy(this.position);
                this.life -= deltaTime;
                
                // Check collision with head (death)
                if (this.isRed) {
                    const distToHead = this.position.distanceTo(headPosition);
                    if (distToHead < 0.25) {
                        loseLife();
                        scene.remove(this.mesh);
                        return false;
                    }
                }
                
                // Check collision with hands
                for (let handPos of handPositions) {
                    const dist = this.position.distanceTo(handPos);
                    if (dist < 0.15) {
                        if (this.isRed) {
                            // Punched a red ball - lose life
                            loseLife();
                        } else {
                            // Punched a green ball - gain points
                            addScore(10);
                        }
                        scene.remove(this.mesh);
                        return false;
                    }
                }
                
                if (this.life <= 0) {
                    scene.remove(this.mesh);
                    return false;
                }
                
                return true;
            }
        }
        
        // ========== HAND MARKERS ==========
        function createHandMarker() {
            const geometry = new THREE.SphereGeometry(0.08, 16, 16);
            const material = new THREE.MeshStandardMaterial({
                color: 0x6366f1,
                emissive: 0x6366f1,
                emissiveIntensity: 0.6,
                transparent: true,
                opacity: 0.8
            });
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            return sphere;
        }
        
        function getControllerPositions() {
            const positions = [];
            
            if (!xrSession || !xrSession.inputSources) return positions;
            
            for (const source of xrSession.inputSources) {
                if (source.gripSpace) {
                    const frame = renderer.xr.getFrame();
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const pose = frame.getPose(source.gripSpace, referenceSpace);
                    
                    if (pose) {
                        const pos = new THREE.Vector3(
                            pose.transform.position.x,
                            pose.transform.position.y,
                            pose.transform.position.z
                        );
                        positions.push(pos);
                        
                        if (handMarkers.length < positions.length) {
                            handMarkers.push(createHandMarker());
                        }
                        
                        const marker = handMarkers[positions.length - 1];
                        marker.position.copy(pos);
                        marker.visible = true;
                    }
                }
            }
            
            for (let i = positions.length; i < handMarkers.length; i++) {
                handMarkers[i].visible = false;
            }
            
            return positions;
        }
        
        // ========== GAME LOGIC ==========
        function startGame() {
            score = 0;
            lives = 3;
            gameActive = true;
            balls = [];
            
            updateScore();
            updateLives();
            
            gameOverScreen.classList.remove('active');
            
            if (!spawner) {
                spawner = new Spawner();
            } else {
                spawner.positionSpawner();
                spawner.chargeTime = 0;
                spawner.cooldown = 0;
            }
        }
        
        function addScore(points) {
            score += points;
            updateScore();
        }
        
        function updateScore() {
            scoreEl.textContent = score;
        }
        
        function loseLife() {
            if (!gameActive) return;
            
            lives--;
            updateLives();
            
            if (lives <= 0) {
                endGame();
            }
        }
        
        function updateLives() {
            const hearts = livesEl.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('lost');
                } else {
                    heart.classList.add('lost');
                }
            });
        }
        
        function endGame() {
            gameActive = false;
            finalScoreEl.textContent = score;
            gameOverScreen.classList.add('active');
            
            // Clear balls
            balls.forEach(ball => scene.remove(ball.mesh));
            balls = [];
        }
        
        // ========== THREE.JS SETUP ==========
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
            dirLight.position.set(5, 10, 5);
            scene.add(dirLight);
            
            renderer.setAnimationLoop(render);
        }
        
        // ========== XR SESSION ==========
        async function startXRSession() {
            console.log('Starting XR session...');
            enterArBtn.disabled = true;
            enterArBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> <span>Starting...</span>';
            
            try {
                xrSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local-floor'],
                    optionalFeatures: ['hand-tracking', 'bounded-floor']
                });
                
                console.log('XR session started!');
                
                await renderer.xr.setSession(xrSession);
                
                startScreen.classList.add('hidden');
                gameUI.classList.add('active');
                
                startGame();
                
                xrSession.addEventListener('end', () => {
                    console.log('XR session ended');
                    gameUI.classList.remove('active');
                    gameOverScreen.classList.remove('active');
                    startScreen.classList.remove('hidden');
                    enterArBtn.disabled = false;
                    enterArBtn.innerHTML = '<i class="fa-solid fa-gamepad"></i> <span>Start Game</span>';
                    gameActive = false;
                });
                
            } catch (error) {
                console.error('XR error:', error);
                alert('Failed to start AR: ' + error.message);
                enterArBtn.disabled = false;
                enterArBtn.innerHTML = '<i class="fa-solid fa-gamepad"></i> <span>Start Game</span>';
            }
        }
        
        // ========== RENDER LOOP ==========
        let lastTime = 0;
        function render(time) {
            const deltaTime = (time - lastTime) / 1000;
            lastTime = time;
            
            if (!gameActive) {
                renderer.render(scene, camera);
                return;
            }
            
            const handPos = getControllerPositions();
            
            const headPos = new THREE.Vector3();
            camera.getWorldPosition(headPos);
            
            if (spawner) {
                spawner.update(deltaTime);
            }
            
            balls = balls.filter(ball => ball.update(deltaTime, handPos, headPos));
            
            renderer.render(scene, camera);
        }
        
        // ========== EVENT HANDLERS ==========
        enterArBtn.addEventListener('click', startXRSession);
        restartBtn.addEventListener('click', startGame);
        
        init();
        
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
