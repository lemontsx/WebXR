<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Particle AR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
        }
        
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 10000;
        }
        
        #start-screen.hidden {
            display: none;
        }
        
        .start-container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        
        .start-icon {
            font-size: 80px;
            color: white;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .start-title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }
        
        .start-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        #enter-ar-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: white;
            color: #667eea;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        #enter-ar-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }
        
        #enter-ar-btn i {
            font-size: 24px;
        }
        
        .feature-list {
            margin-top: 30px;
            text-align: left;
            display: inline-block;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            font-size: 16px;
            margin: 12px 0;
        }
        
        .feature-item i {
            color: #ffd700;
            font-size: 20px;
        }
        
        #ui-overlay {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 15, 25, 0.92);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 20px 40px;
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }
        
        #ui-overlay.active {
            display: flex;
        }
        
        .voice-status {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
        }
        
        .voice-icon {
            font-size: 24px;
            color: #667eea;
        }
        
        .voice-icon.listening {
            color: #22c55e;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        #transcript {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <div class="start-container">
            <div class="start-icon">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
            </div>
            <h1 class="start-title">Voice Particles AR</h1>
            <p class="start-subtitle">Speak words and watch them materialize as particles in your space. Touch them with your hands to scatter!</p>
            <button id="enter-ar-btn">
                <i class="fa-solid fa-play"></i>
                <span>Start Experience</span>
            </button>
            <div class="feature-list">
                <div class="feature-item">
                    <i class="fa-solid fa-microphone"></i>
                    <span>Speak any word</span>
                </div>
                <div class="feature-item">
                    <i class="fa-solid fa-hand-sparkles"></i>
                    <span>Touch particles to scatter them</span>
                </div>
                <div class="feature-item">
                    <i class="fa-solid fa-eye"></i>
                    <span>Passthrough AR - see your real world</span>
                </div>
            </div>
        </div>
    </div>

    <div id="ui-overlay">
        <div class="voice-status">
            <i class="fa-solid fa-microphone voice-icon" id="voice-icon"></i>
            <span id="voice-text">Say something...</span>
        </div>
        <div id="transcript"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ========== GLOBAL STATE ==========
        let scene, camera, renderer, xrSession;
        let recognition;
        let particles = [];
        let hands = [];
        
        const startScreen = document.getElementById('start-screen');
        const enterArBtn = document.getElementById('enter-ar-btn');
        const uiOverlay = document.getElementById('ui-overlay');
        const voiceIcon = document.getElementById('voice-icon');
        const voiceText = document.getElementById('voice-text');
        const transcriptEl = document.getElementById('transcript');
        
        // ========== PARTICLE SYSTEM ==========
        class Particle {
            constructor(x, y, z, char) {
                this.char = char;
                this.position = new THREE.Vector3(x, y, z);
                this.velocity = new THREE.Vector3(0, 0, 0);
                this.basePosition = new THREE.Vector3(x, y, z);
                this.scattered = false;
                
                // Create sprite for character
                const canvas = document.createElement('canvas');
                canvas.width = 64;
                canvas.height = 64;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(char, 32, 32);
                
                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.SpriteMaterial({ 
                    map: texture, 
                    transparent: true,
                    opacity: 1
                });
                
                this.sprite = new THREE.Sprite(material);
                this.sprite.scale.set(0.1, 0.1, 0.1);
                this.sprite.position.copy(this.position);
                
                scene.add(this.sprite);
            }
            
            update(deltaTime, handPositions) {
                // Check collision with hands
                for (let handPos of handPositions) {
                    const dist = this.position.distanceTo(handPos);
                    if (dist < 0.15) { // 15cm collision radius
                        this.scattered = true;
                        const direction = new THREE.Vector3()
                            .subVectors(this.position, handPos)
                            .normalize();
                        this.velocity.add(direction.multiplyScalar(0.5));
                    }
                }
                
                if (this.scattered) {
                    // Apply physics
                    this.velocity.y -= 0.01; // Gravity
                    this.velocity.multiplyScalar(0.98); // Drag
                    this.position.add(this.velocity);
                    
                    // Fade out
                    this.sprite.material.opacity *= 0.99;
                    
                    // Remove if too far or faded
                    if (this.sprite.material.opacity < 0.01 || 
                        this.position.distanceTo(this.basePosition) > 5) {
                        scene.remove(this.sprite);
                        return false;
                    }
                } else {
                    // Float gently
                    const time = Date.now() * 0.001;
                    this.position.y = this.basePosition.y + Math.sin(time + this.basePosition.x * 5) * 0.02;
                }
                
                this.sprite.position.copy(this.position);
                return true;
            }
        }
        
        // ========== TEXT TO PARTICLES ==========
        function createTextParticles(text) {
            const cleanText = text.toUpperCase().trim();
            if (!cleanText) return;
            
            console.log('Creating particles for:', cleanText);
            
            // Position in front of user
            const cameraPos = new THREE.Vector3();
            camera.getWorldPosition(cameraPos);
            const cameraDir = new THREE.Vector3();
            camera.getWorldDirection(cameraDir);
            
            const textPos = cameraPos.clone().add(cameraDir.multiplyScalar(1.5));
            textPos.y += 0.3; // Slightly above eye level
            
            const charSpacing = 0.12;
            const totalWidth = cleanText.length * charSpacing;
            const startX = textPos.x - totalWidth / 2;
            
            for (let i = 0; i < cleanText.length; i++) {
                const char = cleanText[i];
                if (char === ' ') continue;
                
                const x = startX + i * charSpacing;
                const y = textPos.y + (Math.random() - 0.5) * 0.05;
                const z = textPos.z + (Math.random() - 0.5) * 0.05;
                
                particles.push(new Particle(x, y, z, char));
            }
            
            console.log('Total particles:', particles.length);
        }
        
        // ========== VOICE RECOGNITION ==========
        function setupVoiceRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                console.error('Speech recognition not supported');
                voiceText.textContent = 'Voice not supported';
                return;
            }
            
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                console.log('Voice recognition started');
                voiceIcon.classList.add('listening');
                voiceText.textContent = 'Listening...';
            };
            
            recognition.onresult = (event) => {
                const last = event.results.length - 1;
                const result = event.results[last];
                const transcript = result[0].transcript;
                
                transcriptEl.textContent = transcript;
                
                if (result.isFinal) {
                    console.log('Final transcript:', transcript);
                    createTextParticles(transcript);
                    transcriptEl.textContent = '';
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                if (event.error === 'not-allowed') {
                    voiceText.textContent = 'Microphone access denied';
                }
            };
            
            recognition.onend = () => {
                console.log('Voice recognition ended, restarting...');
                if (xrSession) {
                    setTimeout(() => recognition.start(), 100);
                }
            };
            
            recognition.start();
        }
        
        // ========== HAND TRACKING ==========
        function updateHandPositions() {
            hands = [];
            
            if (!xrSession || !xrSession.inputSources) return;
            
            for (const source of xrSession.inputSources) {
                if (source.hand) {
                    // Get hand joint positions
                    const indexTip = source.hand.get('index-finger-tip');
                    if (indexTip) {
                        const pose = xrSession.frame?.getPose(indexTip, xrSession.referenceSpace);
                        if (pose) {
                            hands.push(new THREE.Vector3(
                                pose.transform.position.x,
                                pose.transform.position.y,
                                pose.transform.position.z
                            ));
                        }
                    }
                }
            }
        }
        
        // ========== THREE.JS SETUP ==========
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);
            
            renderer.setAnimationLoop(render);
        }
        
        // ========== XR SESSION ==========
        async function startXRSession() {
            console.log('Starting XR session...');
            
            try {
                xrSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local-floor'],
                    optionalFeatures: ['hand-tracking']
                });
                
                console.log('XR session created');
                
                await renderer.xr.setSession(xrSession);
                
                startScreen.classList.add('hidden');
                uiOverlay.classList.add('active');
                
                setupVoiceRecognition();
                
                xrSession.addEventListener('end', () => {
                    console.log('XR session ended');
                    if (recognition) {
                        recognition.stop();
                    }
                    uiOverlay.classList.remove('active');
                    startScreen.classList.remove('hidden');
                });
                
            } catch (error) {
                console.error('XR session error:', error);
                alert('Failed to start AR. Error: ' + error.message);
            }
        }
        
        // ========== RENDER LOOP ==========
        let lastTime = 0;
        function render(time) {
            const deltaTime = (time - lastTime) / 1000;
            lastTime = time;
            
            updateHandPositions();
            
            // Update all particles
            particles = particles.filter(particle => particle.update(deltaTime, hands));
            
            renderer.render(scene, camera);
        }
        
        // ========== START ==========
        init();
        
        enterArBtn.addEventListener('click', startXRSession);
        
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
