<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Reality Floating Image</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        #enter-vr:hover {
            background: #1557b0;
        }
    </style>
</head>
<body>
    <div id="info">Loading Mixed Reality...</div>
    <button id="enter-vr" style="display: none;">Enter MR</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, image;
        const info = document.getElementById('info');
        const enterButton = document.getElementById('enter-vr');

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Load texture
            const loader = new THREE.TextureLoader();
            loader.crossOrigin = 'anonymous';
            loader.load(
                'https://blacket.org/content/packs/Candy.webp',
                (texture) => {
                    // Create plane with the image
                    const aspect = texture.image.width / texture.image.height;
                    const geometry = new THREE.PlaneGeometry(0.5 * aspect, 0.5);
                    const material = new THREE.MeshBasicMaterial({ 
                        map: texture, 
                        transparent: true,
                        side: THREE.DoubleSide
                    });
                    
                    image = new THREE.Mesh(geometry, material);
                    image.position.set(0, 1.5, -1.5);
                    scene.add(image);
                    
                    info.textContent = 'Image loaded! Click "Enter MR" to start.';
                },
                undefined,
                (error) => {
                    console.error('Error loading image:', error);
                    info.textContent = 'Error loading image';
                }
            );

            // Check for WebXR support
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        enterButton.style.display = 'block';
                        enterButton.addEventListener('click', onEnterMR);
                        info.textContent = 'Mixed Reality ready!';
                    } else {
                        info.textContent = 'AR not supported on this device';
                    }
                });
            } else {
                info.textContent = 'WebXR not available';
            }

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Start animation loop
            renderer.setAnimationLoop(animate);
        }

        async function onEnterMR() {
            const sessionInit = {
                requiredFeatures: ['local-floor'],
                optionalFeatures: ['hand-tracking', 'layers']
            };

            try {
                const session = await navigator.xr.requestSession('immersive-ar', sessionInit);
                await renderer.xr.setSession(session);
                info.style.display = 'none';
                enterButton.style.display = 'none';
            } catch (error) {
                console.error('Error starting AR session:', error);
                info.textContent = 'Failed to start MR session: ' + error.message;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            // Gentle floating animation
            if (image) {
                image.position.y = 1.5 + Math.sin(Date.now() * 0.001) * 0.1;
                image.rotation.y += 0.005;
            }

            renderer.render(scene, camera);
        }

        // Initialize the scene
        init();
    </script>
</body>
</html>
