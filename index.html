<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Reality Floating Image</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #enter-vr {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <button id="enter-vr">Start MR</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, image;
        const enterButton = document.getElementById('enter-vr');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add a light
            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            // Load texture with crossOrigin
            const loader = new THREE.TextureLoader();
            loader.crossOrigin = 'anonymous';
            
            const texture = loader.load(
                'https://blacket.org/content/packs/Candy.webp',
                () => {
                    console.log('Texture loaded successfully');
                },
                undefined,
                (err) => {
                    console.error('Texture load error:', err);
                    // Fallback to a colored plane if image fails
                    image.material.color.set(0xff00ff);
                }
            );

            // Create a bigger, more visible plane
            const geometry = new THREE.PlaneGeometry(1.5, 1.5);
            const material = new THREE.MeshBasicMaterial({ 
                map: texture,
                transparent: true,
                side: THREE.DoubleSide,
                color: 0xffffff
            });
            
            image = new THREE.Mesh(geometry, material);
            image.position.set(0, 0, -1); // Right in front of camera
            scene.add(image);

            // Add a red cube as a reference point
            const cubeGeo = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const cubeMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const cube = new THREE.Mesh(cubeGeo, cubeMat);
            cube.position.set(0.8, 1.6, -3);
            scene.add(cube);

            enterButton.addEventListener('click', async () => {
                try {
                    const session = await navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['local-floor']
                    });
                    
                    await renderer.xr.setSession(session);
                    enterButton.style.display = 'none';
                    
                    // Update camera for XR
                    renderer.xr.addEventListener('sessionstart', () => {
                        console.log('XR session started');
                    });
                } catch (e) {
                    alert('Error: ' + e.message);
                    console.error(e);
                }
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            renderer.setAnimationLoop((time, frame) => {
                if (image) {
                    image.position.y = 1.6 + Math.sin(time * 0.001) * 0.15;
                    image.rotation.y += 0.01;
                }
                renderer.render(scene, camera);
            });
        }

        init();
    </script>
</body>
</html>
