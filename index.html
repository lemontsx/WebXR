<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Quest Game Arcade</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        #enterVRButton {
            padding: 20px 40px;
            font-size: 1.5em;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            display: none;
        }

        #enterVRButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>üéÆ Quest Game Arcade</h1>
        <div id="status">Initializing WebXR...</div>
        <button id="enterVRButton">Enter VR Arcade</button>
    </div>
    <canvas id="xrCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('xrCanvas');
        const statusEl = document.getElementById('status');
        const enterBtn = document.getElementById('enterVRButton');
        const container = document.getElementById('container');

        let scene, camera, renderer, controllers = [];
        let currentGame = null;
        let gameButtons = [];
        let xrSession = null;

        const games = [
            { name: 'Target Shooter', icon: 'üéØ', color: 0xff0055, passthrough: false },
            { name: 'Fruit Ninja VR', icon: 'üó°Ô∏è', color: 0x00ff88, passthrough: false },
            { name: 'Boxing Arena', icon: 'ü•ä', color: 0xff6600, passthrough: true },
            { name: 'Piano Hero', icon: 'üéπ', color: 0x0088ff, passthrough: false },
            { name: 'AR Portal Defense', icon: 'üõ°Ô∏è', color: 0xff00ff, passthrough: true }
        ];

        // Game state objects
        let targetShooterState = { targets: [], score: 0, timeLeft: 60 };
        let fruitNinjaState = { fruits: [], score: 0, combo: 0 };
        let boxingState = { bags: [], score: 0, power: 0 };
        let pianoState = { notes: [], score: 0, streak: 0 };
        let portalDefenseState = { enemies: [], portals: [], score: 0, health: 100 };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 3);

            renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;

            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);

            const directional = new THREE.DirectionalLight(0xffffff, 0.5);
            directional.position.set(5, 10, 5);
            scene.add(directional);

            setupControllers();
            createGameMenu();
            checkVRSupport();

            window.addEventListener('resize', onResize);
            renderer.setAnimationLoop(render);
        }

        function setupControllers() {
            for (let i = 0; i < 2; i++) {
                const controller = renderer.xr.getController(i);
                controller.addEventListener('selectstart', onSelectStart);
                controller.addEventListener('selectend', onSelectEnd);
                
                const geometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(0, 0, -5)
                ]);
                const line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ color: 0x00ffff }));
                controller.add(line);
                scene.add(controller);
                
                const grip = renderer.xr.getControllerGrip(i);
                const mesh = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.01, 0.02, 0.2, 8),
                    new THREE.MeshStandardMaterial({ color: 0xffffff })
                );
                grip.add(mesh);
                scene.add(grip);
                
                controllers.push({ controller, grip, line });
            }
        }

        function createGameMenu() {
            const radius = 2.5;
            games.forEach((game, i) => {
                const angle = (i / games.length) * Math.PI * 2 - Math.PI / 2;
                
                const button = new THREE.Group();
                
                const panel = new THREE.Mesh(
                    new THREE.BoxGeometry(0.6, 0.6, 0.1),
                    new THREE.MeshStandardMaterial({ 
                        color: game.color,
                        metalness: 0.5,
                        roughness: 0.2
                    })
                );
                button.add(panel);
                
                button.position.set(
                    Math.cos(angle) * radius,
                    1.6,
                    Math.sin(angle) * radius
                );
                button.lookAt(camera.position);
                
                button.userData = { game: game, panel: panel };
                scene.add(button);
                gameButtons.push(button);
            });
        }

        function onSelectStart(event) {
            const controller = event.target;
            
            if (!currentGame) {
                // Menu selection
                const raycaster = new THREE.Raycaster();
                const tempMatrix = new THREE.Matrix4();
                tempMatrix.identity().extractRotation(controller.matrixWorld);
                raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
                raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

                const intersects = raycaster.intersectObjects(gameButtons.map(b => b.children[0]));
                if (intersects.length > 0) {
                    const button = intersects[0].object.parent;
                    startGame(button.userData.game);
                }
            } else {
                // Game interaction
                controller.userData.triggerPressed = true;
                handleGameInteraction(controller);
            }
        }

        function onSelectEnd(event) {
            event.target.userData.triggerPressed = false;
        }

        async function startGame(game) {
            currentGame = game;
            
            // Hide menu
            gameButtons.forEach(b => b.visible = false);
            
            // Enable passthrough if needed
            if (game.passthrough && xrSession) {
                try {
                    const layer = xrSession.renderState.layers?.[0];
                    if (xrSession.requestReferenceSpace) {
                        // Request passthrough (Quest API)
                        scene.background = null;
                    }
                } catch (e) {
                    console.log('Passthrough not available');
                }
            } else {
                scene.background = new THREE.Color(0x1a1a2e);
            }
            
            // Initialize game
            switch(game.name) {
                case 'Target Shooter': initTargetShooter(); break;
                case 'Fruit Ninja VR': initFruitNinja(); break;
                case 'Boxing Arena': initBoxing(); break;
                case 'Piano Hero': initPianoHero(); break;
                case 'AR Portal Defense': initPortalDefense(); break;
            }
        }

        function exitGame() {
            currentGame = null;
            scene.background = new THREE.Color(0x1a1a2e);
            
            // Clear game objects
            scene.children.filter(c => c.userData.gameObject).forEach(c => scene.remove(c));
            
            // Show menu
            gameButtons.forEach(b => b.visible = true);
            
            // Reset states
            targetShooterState = { targets: [], score: 0, timeLeft: 60 };
            fruitNinjaState = { fruits: [], score: 0, combo: 0 };
            boxingState = { bags: [], score: 0, power: 0 };
            pianoState = { notes: [], score: 0, streak: 0 };
            portalDefenseState = { enemies: [], portals: [], score: 0, health: 100 };
        }

        // TARGET SHOOTER
        function initTargetShooter() {
            targetShooterState.startTime = Date.now();
            for (let i = 0; i < 5; i++) {
                spawnTarget();
            }
        }

        function spawnTarget() {
            const target = new THREE.Mesh(
                new THREE.SphereGeometry(0.2),
                new THREE.MeshStandardMaterial({ color: 0xff0000 })
            );
            target.position.set(
                (Math.random() - 0.5) * 8,
                Math.random() * 3 + 0.5,
                -Math.random() * 5 - 3
            );
            target.userData = { gameObject: true, type: 'target', velocity: new THREE.Vector3() };
            scene.add(target);
            targetShooterState.targets.push(target);
        }

        function updateTargetShooter() {
            targetShooterState.timeLeft = 60 - (Date.now() - targetShooterState.startTime) / 1000;
            if (targetShooterState.timeLeft <= 0) {
                exitGame();
                return;
            }

            targetShooterState.targets.forEach(target => {
                target.rotation.x += 0.05;
                target.rotation.y += 0.05;
            });

            if (targetShooterState.targets.length < 5 && Math.random() < 0.02) {
                spawnTarget();
            }
        }

        // FRUIT NINJA VR
        function initFruitNinja() {
            setInterval(() => {
                if (currentGame?.name === 'Fruit Ninja VR') spawnFruit();
            }, 1000);
        }

        function spawnFruit() {
            const colors = [0xff0000, 0xff6600, 0xffff00, 0x00ff00];
            const fruit = new THREE.Mesh(
                new THREE.SphereGeometry(0.15),
                new THREE.MeshStandardMaterial({ color: colors[Math.floor(Math.random() * colors.length)] })
            );
            fruit.position.set((Math.random() - 0.5) * 4, 0, -3);
            fruit.userData = { 
                gameObject: true, 
                type: 'fruit',
                velocity: new THREE.Vector3((Math.random() - 0.5) * 0.05, 0.15, 0)
            };
            scene.add(fruit);
            fruitNinjaState.fruits.push(fruit);
        }

        function updateFruitNinja() {
            fruitNinjaState.fruits.forEach((fruit, i) => {
                fruit.userData.velocity.y -= 0.005;
                fruit.position.add(fruit.userData.velocity);
                fruit.rotation.x += 0.1;
                fruit.rotation.z += 0.1;
                
                if (fruit.position.y < 0) {
                    scene.remove(fruit);
                    fruitNinjaState.fruits.splice(i, 1);
                }
            });
        }

        // BOXING ARENA (PASSTHROUGH)
        function initBoxing() {
            for (let i = 0; i < 3; i++) {
                const bag = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.2, 0.25, 0.8, 16),
                    new THREE.MeshStandardMaterial({ color: 0xff0000 })
                );
                bag.position.set((i - 1) * 1.5, 1.6, -2);
                bag.userData = { gameObject: true, type: 'punchbag', swing: 0 };
                scene.add(bag);
                boxingState.bags.push(bag);
            }
        }

        function updateBoxing() {
            boxingState.bags.forEach(bag => {
                bag.userData.swing *= 0.95;
                bag.rotation.z = bag.userData.swing;
            });
        }

        // PIANO HERO
        function initPianoHero() {
            const keys = 8;
            for (let i = 0; i < keys; i++) {
                const key = new THREE.Mesh(
                    new THREE.BoxGeometry(0.3, 0.05, 1),
                    new THREE.MeshStandardMaterial({ color: i % 2 === 0 ? 0xffffff : 0x000000 })
                );
                key.position.set((i - keys / 2) * 0.35, 1, -1.5);
                key.userData = { gameObject: true, type: 'pianokey', note: i };
                scene.add(key);
            }
            
            setInterval(() => {
                if (currentGame?.name === 'Piano Hero') spawnNote();
            }, 1500);
        }

        function spawnNote() {
            const note = new THREE.Mesh(
                new THREE.SphereGeometry(0.1),
                new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x0088ff })
            );
            const lane = Math.floor(Math.random() * 8);
            note.position.set((lane - 4) * 0.35, 3, -1.5);
            note.userData = { gameObject: true, type: 'note', lane: lane, speed: 0.02 };
            scene.add(note);
            pianoState.notes.push(note);
        }

        function updatePianoHero() {
            pianoState.notes.forEach((note, i) => {
                note.position.y -= note.userData.speed;
                if (note.position.y < 0.5) {
                    scene.remove(note);
                    pianoState.notes.splice(i, 1);
                }
            });
        }

        // AR PORTAL DEFENSE (PASSTHROUGH)
        function initPortalDefense() {
            scene.background = null;
            
            // Create portal
            const portal = new THREE.Mesh(
                new THREE.TorusGeometry(0.5, 0.1, 16, 32),
                new THREE.MeshStandardMaterial({ 
                    color: 0xff00ff, 
                    emissive: 0xff00ff,
                    emissiveIntensity: 0.5
                })
            );
            portal.position.set(0, 1.6, -3);
            portal.userData = { gameObject: true, type: 'portal' };
            scene.add(portal);
            portalDefenseState.portals.push(portal);
            
            setInterval(() => {
                if (currentGame?.name === 'AR Portal Defense') spawnEnemy();
            }, 2000);
        }

        function spawnEnemy() {
            const enemy = new THREE.Mesh(
                new THREE.OctahedronGeometry(0.2),
                new THREE.MeshStandardMaterial({ color: 0xff0000, emissive: 0xff0000 })
            );
            enemy.position.copy(portalDefenseState.portals[0].position);
            enemy.userData = { 
                gameObject: true, 
                type: 'enemy',
                velocity: new THREE.Vector3((Math.random() - 0.5) * 0.02, 0, 0.03)
            };
            scene.add(enemy);
            portalDefenseState.enemies.push(enemy);
        }

        function updatePortalDefense() {
            portalDefenseState.portals.forEach(p => p.rotation.z += 0.02);
            
            portalDefenseState.enemies.forEach((enemy, i) => {
                enemy.position.add(enemy.userData.velocity);
                enemy.rotation.x += 0.1;
                enemy.rotation.y += 0.1;
                
                if (enemy.position.z > 2) {
                    scene.remove(enemy);
                    portalDefenseState.enemies.splice(i, 1);
                    portalDefenseState.health -= 10;
                    if (portalDefenseState.health <= 0) exitGame();
                }
            });
        }

        function handleGameInteraction(controller) {
            const raycaster = new THREE.Raycaster();
            const tempMatrix = new THREE.Matrix4();
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            if (currentGame.name === 'Target Shooter') {
                const intersects = raycaster.intersectObjects(targetShooterState.targets);
                if (intersects.length > 0) {
                    const target = intersects[0].object;
                    scene.remove(target);
                    targetShooterState.targets = targetShooterState.targets.filter(t => t !== target);
                    targetShooterState.score += 10;
                    spawnTarget();
                }
            } else if (currentGame.name === 'AR Portal Defense') {
                const intersects = raycaster.intersectObjects(portalDefenseState.enemies);
                if (intersects.length > 0) {
                    const enemy = intersects[0].object;
                    scene.remove(enemy);
                    portalDefenseState.enemies = portalDefenseState.enemies.filter(e => e !== enemy);
                    portalDefenseState.score += 10;
                }
            }
        }

        async function checkVRSupport() {
            if (!navigator.xr) {
                statusEl.textContent = '‚ùå WebXR not supported';
                return;
            }

            try {
                const supported = await navigator.xr.isSessionSupported('immersive-vr');
                if (supported) {
                    statusEl.textContent = '‚úÖ Ready! Enter VR to play games';
                    enterBtn.style.display = 'block';
                    enterBtn.onclick = startVR;
                } else {
                    statusEl.textContent = '‚ùå Use Meta Quest Browser';
                }
            } catch (err) {
                statusEl.textContent = '‚ùå Error: ' + err.message;
            }
        }

        async function startVR() {
            try {
                xrSession = await navigator.xr.requestSession('immersive-vr', {
                    optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking', 'layers']
                });
                await renderer.xr.setSession(xrSession);
                container.style.display = 'none';
            } catch (err) {
                statusEl.textContent = '‚ùå Failed: ' + err.message;
            }
        }

        function render(time) {
            if (currentGame) {
                switch(currentGame.name) {
                    case 'Target Shooter': updateTargetShooter(); break;
                    case 'Fruit Ninja VR': updateFruitNinja(); break;
                    case 'Boxing Arena': updateBoxing(); break;
                    case 'Piano Hero': updatePianoHero(); break;
                    case 'AR Portal Defense': updatePortalDefense(); break;
                }
            } else {
                gameButtons.forEach((button, i) => {
                    button.rotation.y = Math.sin(time * 0.001 + i) * 0.1;
                    button.position.y = 1.6 + Math.sin(time * 0.002 + i) * 0.1;
                });
            }

            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
