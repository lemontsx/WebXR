<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Passthrough Candy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.3s;
        }

        .title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
        }

        #status {
            font-size: 1.3em;
            margin: 30px 0;
            padding: 20px 40px;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.8em;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 45px rgba(0,0,0,0.4);
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hidden {
            display: none !important;
        }

        #debugInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 150;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="title">üç¨ Candy AR</div>
        <div id="status">Loading...</div>
        <button id="enterVRButton" class="btn hidden">ENTER PASSTHROUGH</button>
    </div>

    <div id="debugInfo">Initializing...</div>

    <canvas id="xrCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('xrCanvas');
        const statusEl = document.getElementById('status');
        const enterBtn = document.getElementById('enterVRButton');
        const container = document.getElementById('container');
        const debugInfo = document.getElementById('debugInfo');

        let scene, camera, renderer, controllers = [];
        let imagePanel = null;
        let xrSession = null;

        function log(msg) {
            console.log(msg);
            debugInfo.innerHTML += '<br>' + msg;
        }

        function init() {
            log('Init started');
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;

            const ambient = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambient);

            setupControllers();
            createImagePanel();
            checkVRSupport();

            window.addEventListener('resize', onResize);
            renderer.setAnimationLoop(render);
            
            log('Init complete');
        }

        function setupControllers() {
            for (let i = 0; i < 2; i++) {
                const controller = renderer.xr.getController(i);
                controller.addEventListener('selectstart', onSelectStart);
                controller.addEventListener('selectend', onSelectEnd);
                
                const geometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(0, 0, -3)
                ]);
                const line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ color: 0x00ffff }));
                controller.add(line);
                scene.add(controller);
                
                const grip = renderer.xr.getControllerGrip(i);
                scene.add(grip);
                
                controllers.push({ 
                    controller, 
                    grip, 
                    line,
                    grabbing: false,
                    grabOffset: new THREE.Vector3()
                });
            }
            log('Controllers setup');
        }

        function createImagePanel() {
            log('Creating image panel...');
            
            const textureLoader = new THREE.TextureLoader();
            textureLoader.setCrossOrigin('anonymous');
            
            // Try loading with error handling
            textureLoader.load(
                'https://blacket.org/content/packs/Candy.webp',
                (texture) => {
                    log('Image loaded successfully!');
                    const aspect = texture.image.width / texture.image.height;
                    const width = 1;
                    const height = width / aspect;
                    
                    const geometry = new THREE.PlaneGeometry(width, height);
                    const material = new THREE.MeshBasicMaterial({ 
                        map: texture,
                        side: THREE.DoubleSide,
                        transparent: true
                    });
                    
                    imagePanel = new THREE.Mesh(geometry, material);
                    imagePanel.position.set(0, 1.5, -1.5);
                    imagePanel.userData = { grabbed: false };
                    
                    scene.add(imagePanel);
                    log('Panel added to scene');
                    statusEl.textContent = 'Image Loaded! Ready for VR';
                },
                (progress) => {
                    const percent = (progress.loaded / progress.total * 100).toFixed(0);
                    log(`Loading: ${percent}%`);
                    statusEl.textContent = `Loading image: ${percent}%`;
                },
                (error) => {
                    log('Error loading image: ' + error);
                    // Create fallback
                    const geometry = new THREE.PlaneGeometry(1, 1);
                    const material = new THREE.MeshBasicMaterial({ 
                        color: 0xff1493,
                        side: THREE.DoubleSide
                    });
                    imagePanel = new THREE.Mesh(geometry, material);
                    imagePanel.position.set(0, 1.5, -1.5);
                    imagePanel.userData = { grabbed: false };
                    scene.add(imagePanel);
                    log('Fallback pink square created');
                    statusEl.textContent = 'Using fallback (image failed)';
                }
            );
        }

        function onSelectStart(event) {
            const controller = event.target;
            const controllerIndex = controllers.findIndex(c => c.controller === controller);
            
            if (!imagePanel) return;
            
            const raycaster = new THREE.Raycaster();
            const tempMatrix = new THREE.Matrix4();
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            const intersects = raycaster.intersectObject(imagePanel);
            if (intersects.length > 0) {
                controllers[controllerIndex].grabbing = true;
                imagePanel.userData.grabbed = true;
                
                const controllerPos = new THREE.Vector3();
                controller.getWorldPosition(controllerPos);
                controllers[controllerIndex].grabOffset.subVectors(imagePanel.position, controllerPos);
                
                log('Grabbed image!');
            }
        }

        function onSelectEnd(event) {
            const controller = event.target;
            const controllerIndex = controllers.findIndex(c => c.controller === controller);
            
            if (controllers[controllerIndex].grabbing) {
                controllers[controllerIndex].grabbing = false;
                if (imagePanel) {
                    imagePanel.userData.grabbed = false;
                }
                log('Released image');
            }
        }

        async function checkVRSupport() {
            log('Checking VR support...');
            
            if (!navigator.xr) {
                statusEl.textContent = '‚ùå WebXR not supported';
                log('No navigator.xr');
                return;
            }

            try {
                const supported = await navigator.xr.isSessionSupported('immersive-vr');
                log('VR supported: ' + supported);
                
                if (supported) {
                    statusEl.textContent = '‚úÖ Ready for Passthrough!';
                    enterBtn.classList.remove('hidden');
                    enterBtn.onclick = startVR;
                } else {
                    statusEl.textContent = '‚ùå Use Quest Browser';
                }
            } catch (err) {
                log('Error checking support: ' + err);
                statusEl.textContent = '‚ùå Error: ' + err.message;
            }
        }

        async function startVR() {
            log('Starting VR session...');
            try {
                xrSession = await navigator.xr.requestSession('immersive-vr', {
                    requiredFeatures: ['local-floor'],
                    optionalFeatures: ['bounded-floor', 'hand-tracking']
                });
                
                log('VR session created');
                
                // Enable passthrough (Quest specific)
                if (xrSession.environmentBlendMode) {
                    log('Blend mode: ' + xrSession.environmentBlendMode);
                }
                
                xrSession.addEventListener('end', () => {
                    log('Session ended');
                    container.style.display = 'flex';
                    debugInfo.style.display = 'block';
                });
                
                await renderer.xr.setSession(xrSession);
                
                // Make background transparent for passthrough
                scene.background = null;
                renderer.alpha = true;
                
                container.style.display = 'none';
                debugInfo.style.display = 'none';
                
                log('Entered VR - passthrough active');
                
            } catch (err) {
                log('Failed to start VR: ' + err);
                statusEl.textContent = '‚ùå Failed: ' + err.message;
            }
        }

        function render(time) {
            // Update grabbed image
            if (imagePanel && imagePanel.userData.grabbed) {
                controllers.forEach(ctrl => {
                    if (ctrl.grabbing) {
                        const controllerPos = new THREE.Vector3();
                        ctrl.controller.getWorldPosition(controllerPos);
                        imagePanel.position.copy(controllerPos.add(ctrl.grabOffset));
                    }
                });
            }
            
            // Gentle float animation when not grabbed
            if (imagePanel && !imagePanel.userData.grabbed) {
                imagePanel.position.y = 1.5 + Math.sin(time * 0.001) * 0.05;
            }
            
            // Update controller colors
            controllers.forEach(ctrl => {
                ctrl.line.material.color.setHex(ctrl.grabbing ? 0xff0000 : 0x00ffff);
            });

            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
