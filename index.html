<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Reality Floating Image</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #enter-vr {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <button id="enter-vr">Start MR</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, image, raycaster, controller;
        const enterButton = document.getElementById('enter-vr');
        let isPunching = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Raycaster for controller interaction
            raycaster = new THREE.Raycaster();

            // Add light
            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            // Create the image using base64 data
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = () => {
                ctx.drawImage(img, 0, 0, 512, 512);
                const texture = new THREE.CanvasTexture(canvas);
                image.material.map = texture;
                image.material.needsUpdate = true;
                console.log('Image loaded!');
            };
            img.onerror = () => {
                console.error('Failed to load image');
                ctx.fillStyle = '#8b5cf6';
                ctx.fillRect(0, 0, 512, 512);
                ctx.fillStyle = '#fff';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('CANDY PACK', 256, 256);
                const texture = new THREE.CanvasTexture(canvas);
                image.material.map = texture;
                image.material.needsUpdate = true;
            };

8Lc24CfUC0q+1QwYmy++SL2Jvi8N7jxVADg1y8rE4sMJ10AAAAAA==" />
            // Create image plane
            const geometry = new THREE.PlaneGeometry(0.8, 0.8);
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshBasicMaterial({ 
                map: texture,
                transparent: false,
                side: THREE.DoubleSide
            });
            
            image = new THREE.Mesh(geometry, material);
            image.position.set(0, 1.6, -1.5);
            image.userData.originalPosition = { x: 0, y: 1.6, z: -1.5 };
            scene.add(image);

            enterButton.addEventListener('click', async () => {
                try {
                    const session = await navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['local-floor', 'hand-tracking'],
                        optionalFeatures: ['hit-test']
                    });
                    
                    await renderer.xr.setSession(session);
                    enterButton.style.display = 'none';
                    
                    // Add controller
                    controller = renderer.xr.getController(0);
                    controller.addEventListener('selectstart', onSelectStart);
                    controller.addEventListener('selectend', onSelectEnd);
                    scene.add(controller);
                    
                } catch (e) {
                    alert('Error: ' + e.message);
                    console.error(e);
                }
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            renderer.setAnimationLoop(animate);
        }

        function onSelectStart(event) {
            if (isPunching) return;
            
            const controller = event.target;
            
            // Simple distance-based punch detection
            const controllerPos = new THREE.Vector3();
            controller.getWorldPosition(controllerPos);
            
            const imagePos = new THREE.Vector3();
            image.getWorldPosition(imagePos);
            
            const distance = controllerPos.distanceTo(imagePos);
            
            if (distance < 0.5) {
                punchImage();
            }
        }

        function onSelectEnd() {
            // Nothing needed here for now
        }

        function punchImage() {
            if (isPunching) return;
            isPunching = true;
            
            // Punch animation - move back
            const startZ = image.position.z;
            const punchDistance = -0.5;
            const duration = 300;
            const startTime = Date.now();
            
            function animatePunch() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                if (progress < 0.5) {
                    // Move back
                    image.position.z = startZ + (punchDistance * (progress * 2));
                    image.rotation.y += 0.2;
                } else {
                    // Return to original position
                    const returnProgress = (progress - 0.5) * 2;
                    image.position.z = startZ + punchDistance - (punchDistance * returnProgress);
                    image.rotation.y += 0.2;
                }
                
                if (progress < 1) {
                    requestAnimationFrame(animatePunch);
                } else {
                    // Reset position and rotation
                    image.position.z = image.userData.originalPosition.z;
                    image.rotation.y = 0;
                    isPunching = false;
                }
            }
            
            animatePunch();
        }

        function animate(time, frame) {
            // Image stays still unless punched
            
            renderer.render(scene, camera);
        }

        init();
    </script>
