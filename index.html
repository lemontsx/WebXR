<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Particle AR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
        }
        
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 10000;
        }
        
        #start-screen.hidden {
            display: none;
        }
        
        .start-container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        
        .start-icon {
            font-size: 80px;
            color: white;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .start-title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }
        
        .start-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        #enter-ar-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: white;
            color: #667eea;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        #enter-ar-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }
        
        #enter-ar-btn i {
            font-size: 24px;
        }
        
        .feature-list {
            margin-top: 30px;
            text-align: left;
            display: inline-block;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            font-size: 16px;
            margin: 12px 0;
        }
        
        .feature-item i {
            color: #ffd700;
            font-size: 20px;
        }
        
        #ui-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 24px 32px;
            z-index: 1000;
            display: none;
            flex-direction: column;
            gap: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            min-width: 400px;
        }
        
        #ui-panel.active {
            display: flex;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            border-radius: 30px;
            color: #86efac;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-badge i {
            font-size: 18px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .input-section {
            display: flex;
            gap: 12px;
        }
        
        #text-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 14px 18px;
            color: white;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }
        
        #text-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        #text-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(99, 102, 241, 0.5);
        }
        
        #spawn-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #spawn-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }
        
        #spawn-btn:active {
            transform: translateY(0);
        }
        
        .particle-count {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            font-weight: 500;
        }
        
        .particle-count span {
            color: #6366f1;
            font-weight: 700;
            font-size: 16px;
        }
        
        .quick-words {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .quick-word {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .quick-word:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateY(-2px);
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <div class="start-container">
            <div class="start-icon">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
            </div>
            <h1 class="start-title">Particle Letters AR</h1>
            <p class="start-subtitle">Type words and watch them materialize as floating particles. Touch them with your hands to scatter!</p>
            <button id="enter-ar-btn">
                <i class="fa-solid fa-play"></i>
                <span>Start Experience</span>
            </button>
            <div class="feature-list">
                <div class="feature-item">
                    <i class="fa-solid fa-keyboard"></i>
                    <span>Type any word or phrase</span>
                </div>
                <div class="feature-item">
                    <i class="fa-solid fa-hand-sparkles"></i>
                    <span>Swipe through particles to scatter</span>
                </div>
                <div class="feature-item">
                    <i class="fa-solid fa-eye"></i>
                    <span>See your real environment</span>
                </div>
            </div>
        </div>
    </div>

    <div id="ui-panel">
        <div class="status-badge">
            <i class="fa-solid fa-circle-check"></i>
            <span>AR MODE ACTIVE</span>
        </div>
        
        <div class="input-section">
            <input type="text" id="text-input" placeholder="Type a word or phrase..." maxlength="30">
            <button id="spawn-btn">
                <i class="fa-solid fa-sparkles"></i>
                <span>Spawn</span>
            </button>
        </div>
        
        <div class="quick-words">
            <button class="quick-word" data-word="HELLO">HELLO</button>
            <button class="quick-word" data-word="COOL">COOL</button>
            <button class="quick-word" data-word="AWESOME">AWESOME</button>
            <button class="quick-word" data-word="WOW">WOW</button>
        </div>
        
        <div class="particle-count">
            Active Particles: <span id="particle-count">0</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ========== GLOBAL STATE ==========
        let scene, camera, renderer, xrSession;
        let particles = [];
        let handMarkers = [];
        
        const startScreen = document.getElementById('start-screen');
        const enterArBtn = document.getElementById('enter-ar-btn');
        const uiPanel = document.getElementById('ui-panel');
        const textInput = document.getElementById('text-input');
        const spawnBtn = document.getElementById('spawn-btn');
        const particleCountEl = document.getElementById('particle-count');
        
        // ========== PARTICLE SYSTEM ==========
        class Particle {
            constructor(x, y, z, char, color) {
                this.char = char;
                this.position = new THREE.Vector3(x, y, z);
                this.velocity = new THREE.Vector3(0, 0, 0);
                this.basePosition = new THREE.Vector3(x, y, z);
                this.scattered = false;
                this.life = 1.0;
                this.color = color;
                
                // Create sprite for character
                const canvas = document.createElement('canvas');
                canvas.width = 128;
                canvas.height = 128;
                const ctx = canvas.getContext('2d');
                
                // Add glow effect
                ctx.shadowBlur = 20;
                ctx.shadowColor = color;
                ctx.fillStyle = color;
                ctx.font = 'bold 96px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(char, 64, 64);
                
                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.SpriteMaterial({ 
                    map: texture, 
                    transparent: true,
                    opacity: 1,
                    depthTest: false
                });
                
                this.sprite = new THREE.Sprite(material);
                this.sprite.scale.set(0.15, 0.15, 0.15);
                this.sprite.position.copy(this.position);
                
                scene.add(this.sprite);
            }
            
            update(deltaTime, controllerPositions) {
                // Check collision with controllers
                for (let ctrlPos of controllerPositions) {
                    const dist = this.position.distanceTo(ctrlPos);
                    if (dist < 0.2) { // 20cm collision radius
                        this.scattered = true;
                        const direction = new THREE.Vector3()
                            .subVectors(this.position, ctrlPos)
                            .normalize();
                        this.velocity.add(direction.multiplyScalar(0.8));
                    }
                }
                
                if (this.scattered) {
                    // Apply physics
                    this.velocity.y -= 0.015; // Gravity
                    this.velocity.multiplyScalar(0.97); // Drag
                    this.position.add(this.velocity);
                    
                    // Fade out
                    this.life *= 0.98;
                    this.sprite.material.opacity = this.life;
                    
                    // Remove if too far or faded
                    if (this.life < 0.01 || this.position.y < -2) {
                        scene.remove(this.sprite);
                        return false;
                    }
                } else {
                    // Float gently
                    const time = Date.now() * 0.001;
                    this.position.y = this.basePosition.y + Math.sin(time * 2 + this.basePosition.x * 10) * 0.03;
                    this.sprite.material.opacity = 0.8 + Math.sin(time * 3) * 0.2;
                }
                
                this.sprite.position.copy(this.position);
                return true;
            }
        }
        
        // ========== HAND VISUALIZATION ==========
        function createHandMarker() {
            const geometry = new THREE.SphereGeometry(0.08, 16, 16);
            const material = new THREE.MeshStandardMaterial({
                color: 0x6366f1,
                emissive: 0x6366f1,
                emissiveIntensity: 0.5,
                transparent: true,
                opacity: 0.8
            });
            const sphere = new THREE.Mesh(geometry, material);
            
            // Add ring around sphere
            const ringGeometry = new THREE.TorusGeometry(0.1, 0.015, 16, 32);
            const ringMaterial = new THREE.MeshStandardMaterial({
                color: 0x8b5cf6,
                emissive: 0x8b5cf6,
                emissiveIntensity: 0.6
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.rotation.x = Math.PI / 2;
            sphere.add(ring);
            
            scene.add(sphere);
            return { mesh: sphere, ring: ring };
        }
        
        // ========== TEXT TO PARTICLES ==========
        function createTextParticles(text) {
            const cleanText = text.toUpperCase().trim();
            if (!cleanText) return;
            
            console.log('Creating particles for:', cleanText);
            
            // Get camera position and direction
            const cameraPos = new THREE.Vector3();
            camera.getWorldPosition(cameraPos);
            const cameraDir = new THREE.Vector3();
            camera.getWorldDirection(cameraDir);
            
            // Position text in front of camera
            const textPos = cameraPos.clone().add(cameraDir.multiplyScalar(1.5));
            textPos.y += 0.2; // Slightly above center
            
            const colors = ['#6366f1', '#8b5cf6', '#ec4899', '#f59e0b', '#10b981'];
            const charSpacing = 0.15;
            const totalWidth = cleanText.length * charSpacing;
            const startX = -totalWidth / 2;
            
            for (let i = 0; i < cleanText.length; i++) {
                const char = cleanText[i];
                if (char === ' ') continue;
                
                const localX = startX + i * charSpacing;
                const localY = (Math.random() - 0.5) * 0.08;
                const localZ = (Math.random() - 0.5) * 0.08;
                
                // Transform to world space
                const worldPos = new THREE.Vector3(localX, localY, localZ);
                worldPos.applyQuaternion(camera.quaternion);
                worldPos.add(textPos);
                
                const color = colors[i % colors.length];
                particles.push(new Particle(worldPos.x, worldPos.y, worldPos.z, char, color));
            }
            
            updateParticleCount();
        }
        
        function updateParticleCount() {
            particleCountEl.textContent = particles.length;
        }
        
        // ========== CONTROLLER TRACKING ==========
        function getControllerPositions() {
            const positions = [];
            
            if (!xrSession || !xrSession.inputSources) return positions;
            
            for (const source of xrSession.inputSources) {
                if (source.gripSpace) {
                    const frame = renderer.xr.getFrame();
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const pose = frame.getPose(source.gripSpace, referenceSpace);
                    
                    if (pose) {
                        const pos = new THREE.Vector3(
                            pose.transform.position.x,
                            pose.transform.position.y,
                            pose.transform.position.z
                        );
                        positions.push(pos);
                        
                        // Update hand marker
                        if (handMarkers.length < positions.length) {
                            handMarkers.push(createHandMarker());
                        }
                        
                        const marker = handMarkers[positions.length - 1];
                        marker.mesh.position.copy(pos);
                        marker.mesh.visible = true;
                        marker.ring.rotation.z += 0.05;
                    }
                }
            }
            
            // Hide unused markers
            for (let i = positions.length; i < handMarkers.length; i++) {
                handMarkers[i].mesh.visible = false;
            }
            
            return positions;
        }
        
        // ========== THREE.JS SETUP ==========
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
            dirLight.position.set(5, 10, 5);
            scene.add(dirLight);
            
            renderer.setAnimationLoop(render);
        }
        
        // ========== XR SESSION ==========
        async function startXRSession() {
            console.log('Starting XR session...');
            enterArBtn.disabled = true;
            enterArBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> <span>Starting...</span>';
            
            try {
                xrSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local-floor'],
                    optionalFeatures: ['hand-tracking', 'bounded-floor']
                });
                
                console.log('✅ XR session started successfully!');
                
                await renderer.xr.setSession(xrSession);
                
                startScreen.classList.add('hidden');
                uiPanel.classList.add('active');
                
                // Auto-spawn welcome message
                setTimeout(() => {
                    createTextParticles('WELCOME');
                }, 1000);
                
                xrSession.addEventListener('end', () => {
                    console.log('XR session ended');
                    uiPanel.classList.remove('active');
                    startScreen.classList.remove('hidden');
                    enterArBtn.disabled = false;
                    enterArBtn.innerHTML = '<i class="fa-solid fa-play"></i> <span>Start Experience</span>';
                    particles = [];
                    handMarkers.forEach(m => scene.remove(m.mesh));
                    handMarkers = [];
                });
                
            } catch (error) {
                console.error('❌ XR session error:', error);
                alert('Failed to start AR: ' + error.message + '\n\nMake sure you:\n1. Allowed camera access\n2. Are using Quest Browser\n3. Have a clear play area');
                enterArBtn.disabled = false;
                enterArBtn.innerHTML = '<i class="fa-solid fa-play"></i> <span>Start Experience</span>';
            }
        }
        
        // ========== RENDER LOOP ==========
        let lastTime = 0;
        function render(time) {
            const deltaTime = (time - lastTime) / 1000;
            lastTime = time;
            
            const controllerPos = getControllerPositions();
            
            // Update all particles
            particles = particles.filter(particle => particle.update(deltaTime, controllerPos));
            updateParticleCount();
            
            renderer.render(scene, camera);
        }
        
        // ========== EVENT HANDLERS ==========
        function spawnText() {
            const text = textInput.value.trim();
            if (text) {
                createTextParticles(text);
                textInput.value = '';
            }
        }
        
        spawnBtn.addEventListener('click', spawnText);
        
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                spawnText();
            }
        });
        
        document.querySelectorAll('.quick-word').forEach(btn => {
            btn.addEventListener('click', () => {
                createTextParticles(btn.dataset.word);
            });
        });
        
        // ========== START ==========
        init();
        
        enterArBtn.addEventListener('click', startXRSession);
        
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
