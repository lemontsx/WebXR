<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Passthrough Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.3s;
        }

        .title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0.9;
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }

        #status {
            font-size: 1.3em;
            margin: 30px 0;
            padding: 20px 40px;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.8em;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 45px rgba(0,0,0,0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hidden {
            display: none !important;
        }

        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 50;
            backdrop-filter: blur(10px);
            max-width: 600px;
            font-size: 1.2em;
        }

        .button-prompt {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="title">üç¨ AR Image Display</div>
        <div class="subtitle">View an image floating in your real space</div>
        <div id="status">Checking WebXR Support...</div>
        <button id="enterVRButton" class="btn hidden">ü•Ω ENTER AR MODE</button>
    </div>

    <div id="instructions" class="hidden">
        <div style="font-size: 1.3em; margin-bottom: 10px;">üìã CONTROLS</div>
        <div><span class="button-prompt">TRIGGER</span> Grab and move the image</div>
        <div><span class="button-prompt">GRIP</span> Exit AR mode</div>
        <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.7;">Point your controller at the image to interact</div>
    </div>

    <canvas id="xrCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('xrCanvas');
        const statusEl = document.getElementById('status');
        const enterBtn = document.getElementById('enterVRButton');
        const container = document.getElementById('container');
        const instructions = document.getElementById('instructions');

        let scene, camera, renderer, controllers = [];
        let imagePanel = null;
        let xrSession = null;

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 0);

            renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;

            const ambient = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambient);

            const directional = new THREE.DirectionalLight(0xffffff, 0.5);
            directional.position.set(5, 10, 5);
            scene.add(directional);

            setupControllers();
            createImagePanel();
            checkVRSupport();

            window.addEventListener('resize', onResize);
            renderer.setAnimationLoop(render);
        }

        function setupControllers() {
            for (let i = 0; i < 2; i++) {
                const controller = renderer.xr.getController(i);
                controller.addEventListener('selectstart', onSelectStart);
                controller.addEventListener('selectend', onSelectEnd);
                controller.addEventListener('squeezestart', onSqueezeStart);
                
                const geometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(0, 0, -5)
                ]);
                const line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ 
                    color: 0x00ffff,
                    linewidth: 3
                }));
                controller.add(line);
                scene.add(controller);
                
                const grip = renderer.xr.getControllerGrip(i);
                const mesh = new THREE.Mesh(
                    new THREE.SphereGeometry(0.05),
                    new THREE.MeshStandardMaterial({ 
                        color: 0xffffff,
                        emissive: 0x00ffff,
                        emissiveIntensity: 0.5
                    })
                );
                grip.add(mesh);
                scene.add(grip);
                
                controllers.push({ 
                    controller, 
                    grip, 
                    line, 
                    mesh,
                    grabbing: false,
                    grabOffset: new THREE.Vector3()
                });
            }
        }

        function createImagePanel() {
            const textureLoader = new THREE.TextureLoader();
            
            textureLoader.load(
                'https://blacket.org/content/packs/Candy.webp',
                (texture) => {
                    const aspect = texture.image.width / texture.image.height;
                    const width = 1.5;
                    const height = width / aspect;
                    
                    const geometry = new THREE.PlaneGeometry(width, height);
                    const material = new THREE.MeshStandardMaterial({ 
                        map: texture,
                        side: THREE.DoubleSide,
                        transparent: true
                    });
                    
                    imagePanel = new THREE.Mesh(geometry, material);
                    imagePanel.position.set(0, 1.6, -2);
                    imagePanel.userData = { 
                        type: 'image',
                        grabbed: false,
                        originalPosition: imagePanel.position.clone()
                    };
                    
                    // Add a subtle glow border
                    const borderGeometry = new THREE.PlaneGeometry(width + 0.1, height + 0.1);
                    const borderMaterial = new THREE.MeshBasicMaterial({
                        color: 0x00ffff,
                        transparent: true,
                        opacity: 0.3,
                        side: THREE.DoubleSide
                    });
                    const border = new THREE.Mesh(borderGeometry, borderMaterial);
                    border.position.z = -0.01;
                    imagePanel.add(border);
                    imagePanel.userData.border = border;
                    
                    scene.add(imagePanel);
                    console.log('Image loaded successfully!');
                },
                undefined,
                (error) => {
                    console.error('Error loading image:', error);
                    // Create a fallback colored panel
                    const geometry = new THREE.PlaneGeometry(1.5, 1.5);
                    const material = new THREE.MeshStandardMaterial({ 
                        color: 0xff69b4,
                        side: THREE.DoubleSide
                    });
                    imagePanel = new THREE.Mesh(geometry, material);
                    imagePanel.position.set(0, 1.6, -2);
                    imagePanel.userData = { 
                        type: 'image',
                        grabbed: false
                    };
                    scene.add(imagePanel);
                }
            );
        }

        function onSelectStart(event) {
            const controller = event.target;
            const controllerIndex = controllers.findIndex(c => c.controller === controller);
            
            if (!imagePanel) return;
            
            const raycaster = new THREE.Raycaster();
            const tempMatrix = new THREE.Matrix4();
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            const intersects = raycaster.intersectObject(imagePanel);
            if (intersects.length > 0) {
                controllers[controllerIndex].grabbing = true;
                imagePanel.userData.grabbed = true;
                
                // Calculate offset
                const controllerPos = new THREE.Vector3();
                controller.getWorldPosition(controllerPos);
                controllers[controllerIndex].grabOffset.subVectors(imagePanel.position, controllerPos);
                
                // Visual feedback
                if (imagePanel.userData.border) {
                    imagePanel.userData.border.material.opacity = 0.6;
                    imagePanel.userData.border.material.color.setHex(0xff0000);
                }
            }
        }

        function onSelectEnd(event) {
            const controller = event.target;
            const controllerIndex = controllers.findIndex(c => c.controller === controller);
            
            if (controllers[controllerIndex].grabbing) {
                controllers[controllerIndex].grabbing = false;
                if (imagePanel) {
                    imagePanel.userData.grabbed = false;
                    
                    // Reset visual feedback
                    if (imagePanel.userData.border) {
                        imagePanel.userData.border.material.opacity = 0.3;
                        imagePanel.userData.border.material.color.setHex(0x00ffff);
                    }
                }
            }
        }

        function onSqueezeStart(event) {
            exitAR();
        }

        function exitAR() {
            if (xrSession) {
                xrSession.end();
            }
            container.style.display = 'flex';
            container.style.opacity = '1';
            instructions.classList.add('hidden');
        }

        async function checkVRSupport() {
            if (!navigator.xr) {
                statusEl.textContent = '‚ùå WebXR not supported on this device';
                statusEl.style.background = 'rgba(255,0,0,0.3)';
                return;
            }

            try {
                const supported = await navigator.xr.isSessionSupported('immersive-vr');
                if (supported) {
                    statusEl.textContent = '‚úÖ AR Ready! Put on your Quest';
                    statusEl.style.background = 'rgba(0,255,0,0.2)';
                    enterBtn.classList.remove('hidden');
                    enterBtn.onclick = startAR;
                } else {
                    statusEl.textContent = '‚ùå Please use Meta Quest Browser';
                    statusEl.style.background = 'rgba(255,100,0,0.3)';
                }
            } catch (err) {
                statusEl.textContent = '‚ùå Error: ' + err.message;
                statusEl.style.background = 'rgba(255,0,0,0.3)';
            }
        }

        async function startAR() {
            try {
                xrSession = await navigator.xr.requestSession('immersive-vr', {
                    optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking', 'layers']
                });
                
                xrSession.addEventListener('end', () => {
                    container.style.display = 'flex';
                    container.style.opacity = '1';
                    instructions.classList.add('hidden');
                });
                
                await renderer.xr.setSession(xrSession);
                container.style.opacity = '0';
                setTimeout(() => {
                    container.style.display = 'none';
                    instructions.classList.remove('hidden');
                }, 300);
                
            } catch (err) {
                statusEl.textContent = '‚ùå Failed to start AR: ' + err.message;
                statusEl.style.background = 'rgba(255,0,0,0.3)';
            }
        }

        function render(time) {
            // Update grabbed image position
            if (imagePanel && imagePanel.userData.grabbed) {
                controllers.forEach(ctrl => {
                    if (ctrl.grabbing) {
                        const controllerPos = new THREE.Vector3();
                        ctrl.controller.getWorldPosition(controllerPos);
                        imagePanel.position.copy(controllerPos.add(ctrl.grabOffset));
                    }
                });
            }
            
            // Animate image when not grabbed
            if (imagePanel && !imagePanel.userData.grabbed) {
                imagePanel.rotation.y = Math.sin(time * 0.0003) * 0.2;
                imagePanel.position.y = 1.6 + Math.sin(time * 0.001) * 0.05;
            }
            
            // Update controller rays
            controllers.forEach(ctrl => {
                if (ctrl.grabbing) {
                    ctrl.line.material.color.setHex(0xff0000);
                } else {
                    ctrl.line.material.color.setHex(0x00ffff);
                }
            });

            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
