<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla Locomotion AR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
        }
        
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            z-index: 10000;
        }
        
        #start-screen.hidden {
            display: none;
        }
        
        .start-container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        
        .start-icon {
            font-size: 100px;
            margin-bottom: 30px;
            animation: swing 1s ease-in-out infinite;
        }
        
        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
        
        .start-title {
            font-size: 56px;
            font-weight: 900;
            color: white;
            margin-bottom: 16px;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
        }
        
        .start-subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 500;
        }
        
        #enter-ar-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: white;
            color: #f59e0b;
            border: none;
            padding: 24px 48px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }
        
        #enter-ar-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        #enter-ar-btn i {
            font-size: 28px;
        }
        
        .instructions {
            margin-top: 40px;
            text-align: left;
            display: inline-block;
            background: rgba(0, 0, 0, 0.3);
            padding: 24px 32px;
            border-radius: 16px;
        }
        
        .instruction-item {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            color: white;
            font-size: 18px;
            margin: 16px 0;
            line-height: 1.5;
        }
        
        .instruction-item i {
            font-size: 24px;
            color: #fbbf24;
            min-width: 24px;
            margin-top: 2px;
        }
        
        #ui-panel {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(251, 191, 36, 0.3);
            border-radius: 20px;
            padding: 20px 40px;
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }
        
        #ui-panel.active {
            display: flex;
        }
        
        .status-text {
            color: #fbbf24;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .speed-display {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <div class="start-container">
            <div class="start-icon">ü¶ç</div>
            <h1 class="start-title">Gorilla Mode</h1>
            <p class="start-subtitle">Push off surfaces to move around like a gorilla! Your hands are your legs!</p>
            <button id="enter-ar-btn">
                <i class="fa-solid fa-play"></i>
                <span>Start</span>
            </button>
            <div class="instructions">
                <div class="instruction-item">
                    <i class="fa-solid fa-hand-fist"></i>
                    <div><strong>Hold grip buttons</strong> to grab</div>
                </div>
                <div class="instruction-item">
                    <i class="fa-solid fa-arrows-alt"></i>
                    <div><strong>Push off any surface</strong> to launch yourself</div>
                </div>
                <div class="instruction-item">
                    <i class="fa-solid fa-running"></i>
                    <div><strong>Use momentum</strong> - push harder = move faster!</div>
                </div>
            </div>
        </div>
    </div>

    <div id="ui-panel">
        <div class="status-text">ü¶ç GORILLA MODE ACTIVE</div>
        <div class="speed-display">Speed: <span id="speed">0.0</span> m/s</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ========== GLOBAL STATE ==========
        let scene, camera, renderer, xrSession, rigidBody;
        let floor, walls = [];
        let hands = [];
        
        const startScreen = document.getElementById('start-screen');
        const enterArBtn = document.getElementById('enter-ar-btn');
        const uiPanel = document.getElementById('ui-panel');
        const speedEl = document.getElementById('speed');
        
        // Physics
        let velocity = new THREE.Vector3(0, 0, 0);
        const gravity = new THREE.Vector3(0, -9.8, 0);
        const drag = 0.98;
        
        // ========== HAND OBJECT ==========
        class Hand {
            constructor(isLeft) {
                this.isLeft = isLeft;
                this.isGrabbing = false;
                this.wasGrabbing = false;
                this.position = new THREE.Vector3();
                this.lastPosition = new THREE.Vector3();
                this.velocity = new THREE.Vector3();
                this.touchingGround = false;
                
                // Visual ball
                const geometry = new THREE.SphereGeometry(0.08, 16, 16);
                const material = new THREE.MeshStandardMaterial({
                    color: isLeft ? 0xff6b6b : 0x4ecdc4,
                    emissive: isLeft ? 0xff6b6b : 0x4ecdc4,
                    emissiveIntensity: 0.6,
                    roughness: 0.3,
                    metalness: 0.7
                });
                this.mesh = new THREE.Mesh(geometry, material);
                
                // Add ring for grab indicator
                const ringGeo = new THREE.TorusGeometry(0.1, 0.015, 16, 32);
                const ringMat = new THREE.MeshStandardMaterial({
                    color: 0xfbbf24,
                    emissive: 0xfbbf24,
                    emissiveIntensity: 0.8
                });
                this.ring = new THREE.Mesh(ringGeo, ringMat);
                this.ring.visible = false;
                this.mesh.add(this.ring);
                
                scene.add(this.mesh);
            }
            
            update(position, isGrabbing) {
                this.lastPosition.copy(this.position);
                this.position.copy(position);
                this.mesh.position.copy(position);
                
                // Calculate hand velocity
                this.velocity.subVectors(this.position, this.lastPosition);
                
                // Check if touching floor
                this.touchingGround = this.position.y <= 0.1;
                
                // Update grab state
                this.wasGrabbing = this.isGrabbing;
                this.isGrabbing = isGrabbing;
                
                // Visual feedback
                this.ring.visible = this.isGrabbing;
                this.ring.rotation.x += 0.1;
                
                if (this.isGrabbing && this.touchingGround) {
                    this.mesh.material.emissiveIntensity = 1.0;
                    this.mesh.scale.set(1.2, 1.2, 1.2);
                } else {
                    this.mesh.material.emissiveIntensity = 0.6;
                    this.mesh.scale.set(1.0, 1.0, 1.0);
                }
            }
            
            didRelease() {
                return this.wasGrabbing && !this.isGrabbing;
            }
        }
        
        // ========== ENVIRONMENT ==========
        function createFloor() {
            const geometry = new THREE.PlaneGeometry(20, 20);
            const material = new THREE.MeshStandardMaterial({
                color: 0x2d3748,
                roughness: 0.8,
                metalness: 0.2,
                transparent: true,
                opacity: 0.5,
                side: THREE.DoubleSide
            });
            floor = new THREE.Mesh(geometry, material);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = 0;
            scene.add(floor);
            
            // Add grid
            const gridHelper = new THREE.GridHelper(20, 20, 0x4a5568, 0x374151);
            gridHelper.material.transparent = true;
            gridHelper.material.opacity = 0.3;
            scene.add(gridHelper);
        }
        
        function createWalls() {
            const wallGeometry = new THREE.PlaneGeometry(20, 5);
            const wallMaterial = new THREE.MeshStandardMaterial({
                color: 0x1e293b,
                roughness: 0.9,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide
            });
            
            // Front wall
            const wall1 = new THREE.Mesh(wallGeometry, wallMaterial);
            wall1.position.set(0, 2.5, -10);
            scene.add(wall1);
            walls.push(wall1);
            
            // Back wall
            const wall2 = new THREE.Mesh(wallGeometry, wallMaterial);
            wall2.position.set(0, 2.5, 10);
            wall2.rotation.y = Math.PI;
            scene.add(wall2);
            walls.push(wall2);
            
            // Left wall
            const wall3 = new THREE.Mesh(wallGeometry, wallMaterial);
            wall3.position.set(-10, 2.5, 0);
            wall3.rotation.y = Math.PI / 2;
            scene.add(wall3);
            walls.push(wall3);
            
            // Right wall
            const wall4 = new THREE.Mesh(wallGeometry, wallMaterial);
            wall4.position.set(10, 2.5, 0);
            wall4.rotation.y = -Math.PI / 2;
            scene.add(wall4);
            walls.push(wall4);
        }
        
        // ========== LOCOMOTION PHYSICS ==========
        function updateLocomotion(deltaTime) {
            if (deltaTime > 0.1) deltaTime = 0.1; // Cap delta time
            
            let pushForce = new THREE.Vector3();
            
            // Check each hand for push-off
            for (const hand of hands) {
                if (hand.didRelease() && hand.touchingGround) {
                    // Calculate push force based on hand velocity
                    const handSpeed = hand.velocity.length();
                    const pushDirection = hand.velocity.clone().normalize();
                    
                    // Invert direction (pushing down = moving up/forward)
                    pushDirection.negate();
                    
                    // Scale force (stronger push = faster movement)
                    const forceMagnitude = handSpeed * 15; // Multiplier for fun factor
                    pushForce.add(pushDirection.multiplyScalar(forceMagnitude));
                    
                    console.log('Push off! Force:', forceMagnitude.toFixed(2));
                }
            }
            
            // Apply push force to velocity
            velocity.add(pushForce);
            
            // Apply gravity
            velocity.add(gravity.clone().multiplyScalar(deltaTime));
            
            // Apply drag
            velocity.multiplyScalar(drag);
            
            // Move camera rig
            const movement = velocity.clone().multiplyScalar(deltaTime);
            camera.position.add(movement);
            
            // Floor collision
            if (camera.position.y < 1.6) {
                camera.position.y = 1.6;
                if (velocity.y < 0) velocity.y = 0;
            }
            
            // Wall collisions (simple bounds)
            if (camera.position.x < -9) {
                camera.position.x = -9;
                velocity.x = 0;
            }
            if (camera.position.x > 9) {
                camera.position.x = 9;
                velocity.x = 0;
            }
            if (camera.position.z < -9) {
                camera.position.z = -9;
                velocity.z = 0;
            }
            if (camera.position.z > 9) {
                camera.position.z = 9;
                velocity.z = 0;
            }
            
            // Update speed display
            const speed = velocity.length();
            speedEl.textContent = speed.toFixed(1);
        }
        
        // ========== CONTROLLER INPUT ==========
        function updateControllers() {
            if (!xrSession || !xrSession.inputSources) return;
            
            let handIndex = 0;
            
            for (const source of xrSession.inputSources) {
                if (source.gripSpace) {
                    const frame = renderer.xr.getFrame();
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const pose = frame.getPose(source.gripSpace, referenceSpace);
                    
                    if (pose) {
                        const position = new THREE.Vector3(
                            pose.transform.position.x,
                            pose.transform.position.y,
                            pose.transform.position.z
                        );
                        
                        // Check grip button
                        const gamepad = source.gamepad;
                        const isGrabbing = gamepad && gamepad.buttons[1] && gamepad.buttons[1].pressed;
                        
                        // Create hand if doesn't exist
                        if (!hands[handIndex]) {
                            hands[handIndex] = new Hand(source.handedness === 'left');
                        }
                        
                        hands[handIndex].update(position, isGrabbing);
                        handIndex++;
                    }
                }
            }
        }
        
        // ========== THREE.JS SETUP ==========
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 5);
            scene.add(dirLight);
            
            const dirLight2 = new THREE.DirectionalLight(0xfbbf24, 0.4);
            dirLight2.position.set(-5, 5, -5);
            scene.add(dirLight2);
            
            // Create environment
            createFloor();
            createWalls();
            
            renderer.setAnimationLoop(render);
        }
        
        // ========== XR SESSION ==========
        async function startXRSession() {
            console.log('Starting XR session...');
            enterArBtn.disabled = true;
            enterArBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> <span>Starting...</span>';
            
            try {
                xrSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local-floor'],
                    optionalFeatures: ['bounded-floor']
                });
                
                console.log('XR session started!');
                
                await renderer.xr.setSession(xrSession);
                
                startScreen.classList.add('hidden');
                uiPanel.classList.add('active');
                
                xrSession.addEventListener('end', () => {
                    console.log('XR session ended');
                    uiPanel.classList.remove('active');
                    startScreen.classList.remove('hidden');
                    enterArBtn.disabled = false;
                    enterArBtn.innerHTML = '<i class="fa-solid fa-play"></i> <span>Start</span>';
                });
                
            } catch (error) {
                console.error('XR error:', error);
                alert('Failed to start AR: ' + error.message);
                enterArBtn.disabled = false;
                enterArBtn.innerHTML = '<i class="fa-solid fa-play"></i> <span>Start</span>';
            }
        }
        
        // ========== RENDER LOOP ==========
        let lastTime = 0;
        function render(time) {
            const deltaTime = (time - lastTime) / 1000;
            lastTime = time;
            
            updateControllers();
            updateLocomotion(deltaTime);
            
            renderer.render(scene, camera);
        }
        
        // ========== START ==========
        init();
        
        enterArBtn.addEventListener('click', startXRSession);
        
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
