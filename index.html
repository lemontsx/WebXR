<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Reality Floating Image</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #enter-vr {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <button id="enter-vr">Start MR</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, image;
        const enterButton = document.getElementById('enter-vr');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Create image immediately with simple geometry
            const geometry = new THREE.PlaneGeometry(0.8, 0.8);
            const texture = new THREE.TextureLoader().load('https://blacket.org/content/packs/Candy.webp');
            const material = new THREE.MeshBasicMaterial({ 
                map: texture, 
                transparent: true,
                side: THREE.DoubleSide
            });
            
            image = new THREE.Mesh(geometry, material);
            image.position.set(0, 1.6, -2);
            scene.add(image);

            enterButton.addEventListener('click', async () => {
                try {
                    const session = await navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['local-floor'],
                        optionalFeatures: ['dom-overlay'],
                        domOverlay: { root: document.body }
                    });
                    
                    renderer.xr.setSession(session);
                    enterButton.style.display = 'none';
                } catch (e) {
                    alert('Error: ' + e.message);
                }
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            renderer.setAnimationLoop(() => {
                if (image) {
                    image.position.y = 1.6 + Math.sin(Date.now() * 0.001) * 0.15;
                    image.rotation.y += 0.01;
                }
                renderer.render(scene, camera);
            });
        }

        init();
    </script>
</body>
</html>
